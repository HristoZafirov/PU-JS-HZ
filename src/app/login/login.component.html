<!-- START LOGIN CONTENT -->
<section id="viewLogin">
    <h1  style="color: #ffeecc">
      <b>Login</b>
    </h1>
    <h4 style="color: #ffeecc">
      <b>Use a local account to log in</b>
    </h4>
    <br>
    <br>
    <!-- START FORM -->
    <div class="login-form-1"  >
      <div id="login-form" class="text-left">
        <div class="main-login-form">
          <form [formGroup]="reactiveForm">
            <!-- <div class="alert" *ngIf="loginFail">
              {{loginAlert}}
            </div> -->
            <div class="form-container">  
              <!--Email-->
              <div class="alert" *ngIf="!reactiveForm.controls['email'].valid && reactiveForm.controls['email'].touched">
                {{formAlert}}
            </div>
            <div class="form-group firstInput">
              <input type="text" placeholder="email" formControlName="email">
            </div>
              <!--Password-->
              <div class="alert" *ngIf="!reactiveForm.controls['password'].valid && reactiveForm.controls['password'].touched">
                  {{formAlert}}
              </div>
              <div class="form-group secondInput">
                <input type="password"  placeholder="password" formControlName="password">
              </div>
  
              <!-- <label for="validCheckbox"> Min of 3 chars</label>
              <input type="checkbox" name="validCheckbox" formControllName="validCheckbox" value="1">On -->
  
              <!--Button GO-->
              <div class="form-group btnGo">
                <input type="submit" class="login-button" value="GO" [disabled]="!reactiveForm.valid"/>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- END FORM -->
      
    <br>
    <br>
    <br>
    <br>
    <br>
    
    <!-- <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading> -->
  </section>
  <!-- END LOGIN CONTENT -->
